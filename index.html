<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Noëlla Nechelput</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">

	<link rel="stylesheet" href="mama.css">
  </head>


	<body>
		<div class="container">
			<div class="main">
				<header>

				<main>
				<div class="box">
				<!-- Slider main container -->
					<div class="swiper-container">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H1.jpg">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H2.jpg">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H3.JPG">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H4.jpg">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H5.jpg">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H6.jpg">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="imgBx">
									<img class="img1" src="H7.JPG">
								</div>
								<div class="details">
									<h3>Noëlla Nechelput <br><span>Titel</span></h3>
								</div>
							</div>
						</div>
						<!-- If we need pagination -->
						<div class="swiper-pagination"></div>

						<!-- If we need navigation buttons -->
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>

						<!-- If we need scrollbar -->
						<div class="swiper-scrollbar"></div>
					</div>
					
					<script src="https://unpkg.com/swiper/js/swiper.js"></script>
					<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
					<script>
						var mySwiper = new Swiper ('.swiper-container', {
						// Optional parameters
						effect: 'coverflow',
							grabCursor: true,
							centeredSlides: true,
							slidesPerView: 'auto',
							coverflowEffect: {
								rotate: 0,
								stretch: 0,
								depth: 100,
								modifier: 1,
								slideShadows : true,
							},
						// If we need pagination
						pagination: {
							el: '.swiper-pagination',
						},
					
						// Navigation arrows
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
						})
						</script>
				</div>
				</main>
			</div>
		</div>
		<footer id="footer">
			&copy; nechelput-noella.com | Designed by Lenneth De Ryck
