			<script src="app.js"></script>
				<main>
					<div class="box">
						<div class="container2">
							<!-- Slider main container -->
						<div class="swiper-container">
							<!-- Additional required wrapper -->
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide">
									<div class="imgBx">
										<a href="Ceramic01.PNG" data-lightbox="mygallary" data-title="W45 x H80 cm"><img class="img1" src="Ceramic01.PNG"></a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="imgBx">
										<a href="Ceramic03.PNG" data-lightbox="mygallary" data-title="W55 x H80 cm"><img class="img1" src="Ceramic03.PNG"></a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="imgBx">
										<a href="Ceramic02.PNG" data-lightbox="mygallary" data-title="W90 x H60 cm"><img class="img1" src="Ceramic02.PNG"></a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="imgBx">
										<a href="Ceramic04.PNG" data-lightbox="mygallary" data-title="W150 x H50 cm"><img class="img1" src="Ceramic04.PNG"></a>
									</div>
								</div>
							</div>
							<!-- If we need pagination -->
							<div class="swiper-pagination"></div>
		
							<!-- If we need scrollbar -->
							<div class="swiper-scrollbar"></div>
						</div>
						<!-- If we need navigation buttons -->
						<div class="swiper-button-next swiper-button-black"></div>
						<div class="swiper-button-prev swiper-button-black"></div>
						</div>
						<!-- Swiper JS -->
						<script src="swiper.min.js"></script>
		
						<!-- Initialize Swiper -->
						<script>
							var swiper = new Swiper('.swiper-container', {
							effect: 'coverflow',
							grabCursor: true,
							centeredSlides: true,
							slidesPerView: 'auto',
							coverflowEffect: {
								rotate: 0,
								stretch: 0,
								depth: 80,
								modifier: 1,
								slideShadows: true,
							},
							pagination: {
								el: '.swiper-pagination',
								dynamicBullets: true,
							},
							navigation: {
								   nextEl: '.swiper-button-next',
								prevEl: '.swiper-button-prev',
							 },
							});
						</script>
